<!-- Breadcrumb -->

<div class="page-breadcrumb " [ngClass] ="{'p-t-0 p-b-0 p-l-10 p-r-10':device.isMovile,'p-t-10 p-b-10 p-l-30 p-r-30':!device.isMovile}">
	<div fxLayout="row wrap">
        <div fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="60" class="align-self-center">
            <h4 *ngIf="device.isMovile" class="page-title text-themecolor m-0">{{pageInfo?.title}}</h4>
            <h3 *ngIf="!device.isMovile" class="page-title text-themecolor m-0">{{pageInfo?.title}}</h3>
		</div>
		<div fxFlex.gt-sm="40" fxFlex.gt-xs="40" fxFlex="40" class="align-self-center">
            <div class="breadcrumb d-flex align-items-center float-right">
                <ul class="list-style-none d-flex align-items-center">
                    <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
                        <li  class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
                            <a  href='javascript:void(0)'>{{url.title}}</a>
                        </li>
                        <li class="breadcrumb-item active" *ngIf="last">{{url.title}}</li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </div>
</div>
