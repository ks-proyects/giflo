<div class="container" [class.is-mobile]="mq.matches">
    <mat-toolbar *ngIf="authService.userData as user" color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>apps</mat-icon>
        </button>
        <h1 class="app-name">{{title}}</h1>
        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu">
            <div mat-card-avatar class="header-image" [ngStyle]="{background: 'url(' + (user.photoURL?user.photoURL:'/assets/icons/icon-72x72.png') + ')'}"></div>
        </button>
        <mat-menu #menu="matMenu" >
            <mat-card class="card-menu">
                <mat-card-header>
                    <div mat-card-avatar class="header-image" [ngStyle]="{background: 'url(' + (user.photoURL?user.photoURL:'/assets/icons/icon-72x72.png') + ')'}"></div>
                    <mat-card-title>
                        <a style="color: rgb(255, 255, 255); text-decoration: blink; " [routerLink]="['/home']" routerLinkActive="router-link-active">
                            {{(user.displayName) ? user.displayName : 'User'}}
                        </a>
                    </mat-card-title>
                    <mat-card-subtitle>{{(user.email) ? user.email : 'Email'}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="authService.logout();snav.close();">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar Sessi√≥n</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Editar mis Datos</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_on</mat-icon>
                <span>Notificaciones</span>
            </button>
        </mat-menu>
    </mat-toolbar>
    <mat-sidenav-container class="container" [style.marginTop.px]="isHome()?(mq.matches ? 55 : 64):0">
        <mat-sidenav #snav [mode]="mq.matches ? 'over' : 'side'" [fixedInViewport]="mq.matches" [fixedTopGap]="(mq.matches ? 55 : 64)">
            <mat-nav-list>
                <a *ngFor="let nav of fillerNav" mat-list-item [routerLink]="[nav.url]" routerLinkActive="router-link-active">{{nav.label}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlex="100"  fxLayout="column">
            <router-outlet class="allHeight"></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
