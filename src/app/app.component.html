<div class="container" [class.is-mobile]="mq.matches">
    <mat-toolbar *ngIf="authService.userData as user" color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">{{title}}</h1>
        <span class="spacer"></span>
        <button mat-button (click)="authService.SignOut();snav.close();">Cerrar Session</button>
    </mat-toolbar>
    <mat-sidenav-container class="container" [style.marginTop.px]="isHome()?(mq.matches ? 56 : 56):0">
        <mat-sidenav #snav [mode]="mq.matches ? 'over' : 'side'" [fixedInViewport]="mq.matches" fixedTopGap="56">
            <mat-card class="card-menu" *ngIf="authService.userData as user">
                <mat-card-header>
                    <div mat-card-avatar class="header-image" [ngStyle]="{background: 'url(' + (user.photoURL?user.photoURL:'') + ')'}"></div>
                    <mat-card-title>{{(user.displayName) ? user.displayName : 'User'}}</mat-card-title>
                    <mat-card-subtitle>{{(user.email) ? user.email : 'Email'}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <mat-divider></mat-divider>
            <mat-nav-list>
                <a *ngFor="let nav of fillerNav" mat-list-item [routerLink]="[nav.url]" routerLinkActive="router-link-active">{{nav.label}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content [fxFlex]="100">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
