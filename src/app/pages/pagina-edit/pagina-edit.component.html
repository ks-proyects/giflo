<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Pagina Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="component">Component</label>
                        <input type="text" class="form-control" id="component" [(ngModel)]="item.component" name="component" #component="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="loadChildren">LoadChildren</label>
                        <input type="text" class="form-control" id="loadChildren" [(ngModel)]="item.loadChildren" name="loadChildren" #loadChildren="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="path">Path</label>
                        <input type="text" class="form-control" id="path" [(ngModel)]="item.path" name="path" #path="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Estado">Estado</label>
                    <select name="estado" id="estado" [(ngModel)]="item.estado" class="form-control" #estado="ngModel"  >
                        <option *ngFor="let item of listEstado" [value]="item.id">{{item.id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
