<div class="login-register" style="background-image:url(assets/images/background/login-register-gf.jpg);">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="text-center">
                        <img alt="homepage" src="assets/images/logo.png">
                        <h4 class="m-t-0">Ingresar a Giflo</h4>
                    </div>
                    <div fxLayout="row wrap">
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="Correo" [formControl]="form.controls['email']" required>
                            </mat-form-field>
                            <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                                class="text-danger support-text">El correo es obligatorio.</small>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput type="Contraseña" [type]="hide ? 'password' : 'text'"
                                    placeholder="Contraseña" [formControl]="form.controls['password']" required>
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Ocultar Contraseña'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <small
                                *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                                class="text-danger support-text">La contraseña es obligatorio.</small>
                        </div>
                        <!-- col half-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="50">
                            <mat-checkbox color="warn">Recordarme</mat-checkbox>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <button mat-raised-button color="accent" class="btn-block m-t-10 m-b-10"
                                [ngClass]="{'btn-sm':isMovile,'btn-lg':!isMovile}" type="submit"
                                [disabled]="!form.valid">Ingresar</button>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
                            <button mat-raised-button color="warn" class="btn-block  m-t-10 m-b-10"
                                [ngClass]="{'btn-sm':isMovile,'btn-lg':!isMovile}" type="button"
                                (click)="authSer.loginFacebook()">Ingresar con Facebook</button>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlexOffset.gt-sm="2" fxFlexOffset.gt-xs="2"
                            class="text-right" fxFlex="100">
                            <button mat-raised-button color="warn" class="btn-block m-t-10 m-b-10"
                                [ngClass]="{'btn-sm':isMovile,'btn-lg':!isMovile}" type="button"
                                (click)="authSer.loginGoogle()">Ingresar con Google</button>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="m-t-20">
                            <span class="text-left">
                                <a [routerLink]="['/']" class="text-info link">Inicio</a>
                            </span>
                            <span class="float-right">
                                <a [routerLink]="['/authentication/forgot']" class="text-info link">Olvidaste tu
                                    contraseña?</a>
                            </span>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                            <span>No tienes una cuenta?
                                <a [routerLink]="['/authentication/register']" class="text-info link">Registrate</a>
                            </span>
                        </div>
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                            <span>Creado por
                                <a href="http://www.keysist.com" rel="noopener" target="_blank">&copy; KeySist</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
