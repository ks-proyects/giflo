<div class="login-register" style="background-image:url(assets/images/background/login-register-gf.jpg);">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo.png">
            <h4 class="m-t-0">Recuperar Contraseña</h4>
          </div>
          <p class="text-center font-14">Ingresa tu email y envia para obtener el link para recuperar tu contraseña</p>
          <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Correo Electrónico" type="email" [formControl]="form.controls['email']">
              </mat-form-field>
              <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">Debes de ingresar un email.</small>
              <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="text-danger support-text">Debes ingresar un email valido.</small>
            </div>
            <button mat-raised-button color="primary" type="submit" class="btn-block btn-lg m-t-20" [disabled]="!form.valid">Enviar</button>
            <button mat-raised-button color="warn" [routerLink]="['/home', 'index']" type="button" class="btn-block btn-lg m-t-20">Ingresar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
