<section class="grid-content allHeight">
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="item.nombre" name="nombre" #nombre="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="ruc">Ruc</label>
                        <input type="text" class="form-control" id="ruc" [(ngModel)]="item.ruc" name="ruc" #ruc="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="urlLogo">UrlLogo</label>
                        <input type="text" class="form-control" id="urlLogo" [(ngModel)]="item.urlLogo" name="urlLogo" #urlLogo="ngModel" >
                    </div>

                    <label for="Estado">Estado</label>
                    <select name="estado" id="estado" [(ngModel)]="item.estado" class="form-control" #estado="ngModel"  >
                        <option *ngFor="let item of listEstado" [value]="item.id">{{item.nombre}}</option>
                    </select>
                    <label for="User">User</label>
                    <select name="user" id="user" [(ngModel)]="item.user" class="form-control" #user="ngModel"  >
                        <option *ngFor="let item of listUser" [value]="item.id">{{item.name}}</option>
                    </select>
                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</section>
