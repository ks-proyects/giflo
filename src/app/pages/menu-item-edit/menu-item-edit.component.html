<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>MenuItem Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <label for="estado">Estado</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Pagina">Pagina</label>
                    <select name="pagina" id="pagina" [(ngModel)]="item.pagina" class="form-control" #pagina="ngModel"  >
                        <option *ngFor="let item of listPagina" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Rol">Rol</label>
                    <select name="rol" id="rol" [(ngModel)]="item.rol" class="form-control" #rol="ngModel"  >
                        <option *ngFor="let item of listRol" [value]="item.id">{{item.id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
