<section class="grid-login-content allHeight">
    <div></div>
    <div class="grid-form shadow-lg">
        <h3 class="grid-item">Bienvenidos a Giflo</h3>
        <h5 class="grid-item text-muted">Login</h5>
        <div class="grid-item-img">
            <img width="80" alt="Angular Logo" src="../../../assets/icons/icon-512x512.png">
        </div>
        <mat-form-field class="grid-item-i" appearance="outline" style="width: 100%;">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="Escribe tu correo" #email type="email" name="email" required>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="grid-item-i" appearance="outline" style="width: 100%;">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Escribe tu contraseña" #password [type]="hide ? 'password' : 'text'" name="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button class="grid-item button-login" mat-stroked-button (click)="authSer.loginWithEmailPass(email.value,password.value)" color="primary">
            <mat-icon class="md-18">input</mat-icon> Ingresar
        </button>
        <button class="grid-item button-login" mat-stroked-button (click)="authSer.loginFacebook()" color="accent">
            <mat-icon class="md-18">input</mat-icon> Ingresar con Facebook
        </button>
        <button class="grid-item button-login" mat-stroked-button (click)="authSer.loginGoogle()" color="accent">
            <mat-icon class="md-18">input</mat-icon> Ingresar con Google
        </button>
        <button class="grid-item button-login" mat-stroked-button color="primary" [routerLink]="['/sign-up']" routerLinkActive="router-link-active">
            <mat-icon class="md-18">perm_identity</mat-icon> Crear Nueva Cuenta
        </button>
        <div class="grid-item text-muted" >Creado por <a href="http://www.keysist.com" target="_blank">&copy; KeySist</a> </div>
    </div>
    <div></div>
</section>
