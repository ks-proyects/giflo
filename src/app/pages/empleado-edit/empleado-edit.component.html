<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Empleado Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" [(ngModel)]="item.apellidos" name="apellidos" #apellidos="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cedula</label>
                        <input type="text" class="form-control" id="cedula" [(ngModel)]="item.cedula" name="cedula" #cedula="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">FechaNacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="item.fechaNacimiento" name="fechaNacimiento" #fechaNacimiento="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" [(ngModel)]="item.nombres" name="nombres" #nombres="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="tipoIdentificacion">TipoIdentificacion</label>
                        <input type="text" class="form-control" id="tipoIdentificacion" [(ngModel)]="item.tipoIdentificacion" name="tipoIdentificacion" #tipoIdentificacion="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="urlFoto">UrlFoto</label>
                        <input type="text" class="form-control" id="urlFoto" [(ngModel)]="item.urlFoto" name="urlFoto" #urlFoto="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Contacto">Contacto</label>
                    <select name="contacto" id="contacto" [(ngModel)]="item.contacto" class="form-control" #contacto="ngModel"  >
                        <option *ngFor="let item of listContacto" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Direccion">Direccion</label>
                    <select name="direccion" id="direccion" [(ngModel)]="item.direccion" class="form-control" #direccion="ngModel"  >
                        <option *ngFor="let item of listDireccion" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Empresa">Empresa</label>
                    <select name="empresa" id="empresa" [(ngModel)]="item.empresa" class="form-control" #empresa="ngModel"  >
                        <option *ngFor="let item of listEmpresa" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Estado">Estado</label>
                    <select name="estado" id="estado" [(ngModel)]="item.estado" class="form-control" #estado="ngModel"  >
                        <option *ngFor="let item of listEstado" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="EstadoCivil">EstadoCivil</label>
                    <select name="estadoCivil" id="estadoCivil" [(ngModel)]="item.estadoCivil" class="form-control" #estadoCivil="ngModel"  >
                        <option *ngFor="let item of listEstadoCivil" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Rol">Rol</label>
                    <select name="rol" id="rol" [(ngModel)]="item.rol" class="form-control" #rol="ngModel"  >
                        <option *ngFor="let item of listRol" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Empresa">Empresa</label>
                    <select name="user" id="user" [(ngModel)]="item.user" class="form-control" #user="ngModel"  >
                        <option *ngFor="let item of listUser" [value]="item.id">{{item.id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
