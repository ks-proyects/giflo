<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Variedad Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" [(ngModel)]="item.color" name="color" #color="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="cuidados">Cuidados</label>
                        <input type="text" class="form-control" id="cuidados" [(ngModel)]="item.cuidados" name="cuidados" #cuidados="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="indicaciones">Indicaciones</label>
                        <input type="text" class="form-control" id="indicaciones" [(ngModel)]="item.indicaciones" name="indicaciones" #indicaciones="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nombreCientifico">NombreCientifico</label>
                        <input type="text" class="form-control" id="nombreCientifico" [(ngModel)]="item.nombreCientifico" name="nombreCientifico" #nombreCientifico="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nombreComun">NombreComun</label>
                        <input type="text" class="form-control" id="nombreComun" [(ngModel)]="item.nombreComun" name="nombreComun" #nombreComun="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
