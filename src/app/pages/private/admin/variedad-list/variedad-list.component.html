<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Variedad List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" [(ngModel)]="search.color" name="color" #color="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="cuidados">Cuidados</label>
                        <input type="text" class="form-control" id="cuidados" [(ngModel)]="search.cuidados" name="cuidados" #cuidados="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="indicaciones">Indicaciones</label>
                        <input type="text" class="form-control" id="indicaciones" [(ngModel)]="search.indicaciones" name="indicaciones" #indicaciones="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="nombreCientifico">NombreCientifico</label>
                        <input type="text" class="form-control" id="nombreCientifico" [(ngModel)]="search.nombreCientifico" name="nombreCientifico" #nombreCientifico="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="nombreComun">NombreComun</label>
                        <input type="text" class="form-control" id="nombreComun" [(ngModel)]="search.nombreComun" name="nombreComun" #nombreComun="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">color</th>
            <th scope="col">cuidados</th>
            <th scope="col">indicaciones</th>
            <th scope="col">nombreCientifico</th>
            <th scope="col">nombreComun</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | async | search: { 'color': search.color, 'cuidados': search.cuidados, 'indicaciones': search.indicaciones, 'nombreCientifico': search.nombreCientifico, 'nombreComun': search.nombreComun }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/variedads', item.id]">{{item.id}}</a>
            </td>
            <td>{{item.color }}</td>
            <td>{{item.cuidados }}</td>
            <td>{{item.indicaciones }}</td>
            <td>{{item.nombreCientifico }}</td>
            <td>{{item.nombreComun }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item.id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | async |  search: {   'color': search.color ,  'cuidados': search.cuidados ,  'indicaciones': search.indicaciones ,  'nombreCientifico': search.nombreCientifico ,  'nombreComun': search.nombreComun  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/variedads/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
