<mat-card class="card-profile">
  <mat-card-header>
    <div mat-card-avatar class="text-center example-header-image">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-title>{{user.rolesStr | titlecase}}</mat-card-title>
    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="p-10">
    <div fxLayout="row wrap" *ngIf="persona" fxLayoutGap.gt-sm="5px" fxLayoutGap.gt-xs="5px" fxLayoutGap="0px">
      <app-section-view *ngIf="persona" title="Datos Personales" icon="account_circle" fxFlex.gt-sm="49" fxFlex.gt-xs="100"
        fxFlex="100" class="m-t-10 m-b-10">
        <app-view-readonly *ngIf="persona.nombres" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="m-t-10 "
          label="Nombres Completos" [value]="persona.nombres+' '+ persona.apellidos"></app-view-readonly>
        <app-view-readonly fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="m-t-10 "
          [label]="persona.tipoIdentificacion" [value]="persona.identificacion"></app-view-readonly>
        <app-view-readonly fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100" class="m-t-10" label="Fecha de Nacimiento"
          *ngIf="persona.fechaNacimiento" [valueDate]="persona.fechaNacimiento"></app-view-readonly>
        <app-view-readonly *ngIf="persona.estadoCivil" fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100" class="m-t-10"
          label="Estado Civil" [value]="persona.estadoCivil.nombre"></app-view-readonly>
      </app-section-view>
      <app-section-view *ngIf="persona" title="Medios de Contacto" icon="contact_phone" fxFlex.gt-sm="49" fxFlex.gt-xs="100"
        fxFlex="100" class="m-t-10 m-b-10">
        <app-view-readonly *ngIf="persona.contacto.email" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="m-t-10"
          label="Correo Electrónico" [valueEmail]="persona.contacto.email"></app-view-readonly>
        <app-view-readonly *ngIf="persona.contacto.celular" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100"
          class="m-t-10" label="Célular" [valuePhone]="persona.contacto.celular"></app-view-readonly>
        <app-view-readonly *ngIf="persona.contacto.telefono" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100"
          class="m-t-10" label="Teléfono" [valuePhone]="persona.contacto.telefono"></app-view-readonly>
      </app-section-view>

      <app-section-view *ngIf="persona" title="Direcciones" icon="directions_walk" fxFlex.gt-sm="100" fxFlex.gt-xs="100"
        fxFlex="100" class=" di m-t-10 m-b-10">
        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
          <button mat-button (click)="openConfirm('New',{})" color="secondary">
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>
        <mat-list fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
          <mat-list-item *ngFor="let dir of listDirecciones">
            <h3 matLine>{{dir.callePrincipal}} {{dir.calleNumero}} y {{dir.calleSecundaria}}</h3>
            <p matLine class="text-warn_default">{{dir.referencia}}</p>
            <p matLine class="text-warn_default">Celular: {{dir.celular}} Teléfono: {{dir.telefono}}
              Extensión:{{dir.extension}}</p>
            <strong matLine class="text-warn_darker">{{dir.tipo}}</strong>
            <button mat-button (click)="openConfirm('Edit',dir)" color="secondary">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </app-section-view>
      <app-section-view *ngIf="persona" title="Trabajos" icon="work" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100"
        class="m-t-10 m-b-10">
        <button mat-button routerLink="/admin/bloques/new" color="secondary">
          <mat-icon>add_circle</mat-icon>
        </button>
      </app-section-view>
      <app-section-view *ngIf="persona" title="Empresas" icon="business" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100"
        class="m-t-10 m-b-10">
        <button mat-button routerLink="/admin/bloques/new" color="secondary">
          <mat-icon>add_circle</mat-icon>
        </button>
      </app-section-view>
    </div>
  </mat-card-content>
</mat-card>
<app-toolbar-button>
  <button mat-button routerLink="/admin/bloques/new" color="secondary">Crear mi Empresa</button>
  <button mat-button routerLink="/admin/bloques/new" color="secondary">Registrarme como Empleado</button>
  <button mat-button [routerLink]="['/home/profile/', user.id]" color="secondary">EDITAR</button>
</app-toolbar-button>
