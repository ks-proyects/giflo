<mat-card class="card-profile">
  <mat-card-header>
    <div mat-card-avatar class="text-center example-header-image">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
    <mat-card-subtitle>{{user.rolesStr}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap">
      <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50" class="btn-block  m-t-10 m-b-10">

      </div>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button routerLink="/admin/bloques/new" color="accent">LIKE</button>
    <button mat-button routerLink="/admin/bloques/new" color="accent">SHARE</button>
    <button mat-button [routerLink]="['/home/profile/', user.id]" color="accent">EDITAR</button>
  </mat-card-actions>
</mat-card>
