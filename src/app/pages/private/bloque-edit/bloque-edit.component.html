<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Bloque Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" id="direccion" [(ngModel)]="item.direccion" name="direccion" #direccion="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="item.nombre" name="nombre" #nombre="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="orden">Orden</label>
                        <input type="number" class="form-control" id="orden" [(ngModel)]="item.orden" name="orden" #orden="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Empresa">Empresa</label>
                    <select name="empresa" id="empresa" [(ngModel)]="item.empresa" class="form-control" #empresa="ngModel"  >
                        <option *ngFor="let item of listEmpresa" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Estado">Estado</label>
                    <select name="estado" id="estado" [(ngModel)]="item.estado" class="form-control" #estado="ngModel"  >
                        <option *ngFor="let item of listEstado" [value]="item.id">{{item.id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
